<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" href=logo.png type="image/x-icon" />
  <link rel="stylesheet" href="create-account.css">
  <title>Log-in Page</title>
</head>
<body>
  <div class="container">
    <h1 class="title-heading">GET STARTED NOW</h1>
    <p class="title-desc">Please enter your details to create new account.</p>

    <form action="" class="sign-up-page">
      <label for="fname">First Name:</label>
      <input type="text" name="fname" id="fname" placeholder="Enter your First Name" required>

      <label for="lname">Last Name:</label>
      <input type="text" name="lname" id="lname" placeholder="Enter your Last Name" required>


      <label for="user-email">Email:</label>
      <input type="email" name="user-email" id="user-email" placeholder="Enter your Email" required>

      <label for="user-password">Password:</label>
      <input type="password" name="user-password" id="user-password" placeholder="Enter your Password" required>

      <label for="user-password">Confirm Password:</label>
      <input type="password" name="user-password" id="user-password" placeholder="Enter your Password" required>

      <button type="submit">Sign Up</button>

    </form>
  </div>
</body>
</html>
